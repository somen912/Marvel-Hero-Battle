<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Marvel Dual</title>
    <!-- CSS External Link -->
    <link rel="stylesheet" href="styles.css">


    <!-- Boostrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body class="body">

    <div class="container">
      <h1 id="header1">Marvel Hero Battle</h1>

      <h2>Battle Begins</h2>

      <div class="row">
        <div class="col">
          <div class="hero1">
            <p class="content">Hero 1</p>
            <img class="hero-image" src="images/hero1.png" alt="hero 1">
            <img class="dice-image" src="images/dice1.png" alt="dice 1">
          </div>
        </div>
        <div class="col">
          <div class="hero2">
            <p class="content">Hero 2</p>
            <img class="hero-image" src="images/hero2.png" alt="hero 2">
            <img class="dice-image" src="images/dice2.png" alt="dice 2">
          </div>
        </div>
      </div>
      <a class="btn btn-primary btn-lg"href="index.html"> Roll Dice </a>

    </div>


    <!-- JS External Link -->
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
